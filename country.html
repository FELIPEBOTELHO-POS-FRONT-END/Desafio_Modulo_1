<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Números de Covid por país</title>

    <!-- Demo Dependencies -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.0.0-alpha0/date_fns.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body class="text-white bg-dark">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">COVID-19</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./country.html">Países</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Top 5</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row pt-5">
      <div class="col col-12 flex-center">
        <div class="col-3">
          <div class="card bg-card color-white">
            <div class="card-header"><h4>Filtro</h4></div>
            <div class="card-body">
              <div>
                <label>Data inicial:</label>
                <input
                  class="form-control custom-input"
                  type="date"
                  name="date_start"
                  id="date_start"
                  min="2020-01-01"
                />
                <label>Data final:</label>
                <input
                  class="form-control custom-input"
                  type="date"
                  name="date_end"
                  id="date_end"
                  min="2020-01-01"
                />
                <label>País:</label>
                <select
                  class="form-control custom-input"
                  id="cmbCountry"
                ></select>
                <label>Tipo de Dado:</label>
                <select class="form-control custom-input" id="cmbData">
                  <option value="Confirmed">Casos Confirmados</option>
                  <option value="Deaths" selected>Número de Óbitos</option>
                  <option value="Recovered">Recuperados</option>
                </select>
                <div></div>
                <div class="mt-3">
                  <button class="btn btn-primary" type="submit" id="filtro">
                    Aplicar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-7 offset-1">
          <div class="row">
            <div class="class-12">
              <div class="card bg-card color-white">
                <div class="card-body">
                  <div>
                    <canvas id="linhas" width="300" height="100"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row pt-3">
            <div class="class-12">
              <div class="card text-white bg-card">
                <div class="card-body card-father-row">
                  <div class="bg-card-secondary color-white card-son m-3">
                    <div class="chart-title">Total de confirmados</div>
                    <div class="chart-stage">
                      <section class="itemkpi">
                        <h5 id="kpiconfirmed"></h5>
                      </section>
                    </div>
                  </div>
                  <div class="bg-card-secondary color-white card-son m-3">
                    <div class="chart-title">Total de mortes</div>
                    <div class="chart-stage">
                      <section class="itemkpi">
                        <h5 id="kpideaths"></h5>
                      </section>
                    </div>
                  </div>
                  <div class="bg-card-secondary color-white card-son m-3">
                    <div class="chart-title">Total de Recuperados</div>
                    <div class="chart-stage">
                      <section class="itemkpi">
                        <h5 id="kpirecovered"></h5>
                      </section>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Project Analytics -->
    <script type="module" src="assets/js/country.js"></script>
  </body>
</html>
